<div class="container">

<table>
    <a th:href="@{/add-product}"><button type="button" class="btn btn-primary">Add product</button></a>
    <ul style="list-style:none; ">


<li th:each="product: ${products}">

    <div class="card" style="width: 18rem;">
        <img th:src="@{${product.thumbnail}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.title}"></h5>
            <p th:text="${product.productId}"/>
            <p class="card-text" th:text="${product.description}"></p>
            <p th:text="${product.price}"/>
            <a th:href="@{/delete-product/{id}(id = ${product.productId})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/edit-product/{id}(id = ${product.productId})}" class="btn btn-primary">Edit</a>

        </div>
    </div>


</li>
    </ul>
