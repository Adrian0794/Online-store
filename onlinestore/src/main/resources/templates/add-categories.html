<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add-categories</title>
</head>
<body>
<p>Add category</p>
<form action="#" th:action="@{/category/add}" th:object="${newCategory}" method="post">
    <table border="1">
        <tr>
            <td><label> New category</label>
            <td><input type="text" th:field="*{categoryName}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
